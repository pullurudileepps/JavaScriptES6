<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        border: 1px solid;
        margin: auto;
        margin-top: 10rem;
        height: 20rem;
        width: 20rem;
        display: flex;
      }

      .in-box {
        background-image: url("./jail-bars.png");
        background-size: "cover";
      }

      .out-box {
        background-image: none;
      }
    </style>
  </head>

  <body>
    <div class="cell"></div>
    <script>
      // Jail The Mouse
      // Q You are given an empty cell.
      //Write a script that whenever the mouse enters
      //the cell jail should be drawn over it and it should be removed once it
      //leaves(Hint: Use a background-image to set jail)

      const cell = document.querySelector(".cell");

      cell.addEventListener("mouseover", () => {
        cell.classList.remove("out-box");
        cell.classList.add("in-box");
      });

      cell.addEventListener("mouseleave", () => {
        cell.classList.remove("in-box");
        cell.classList.add("out-box");
      });
    </script>
  </body>
</html>
