<!-- 
  Create a web application feature where clicking a button causes
  it to be removed from the page, and simultaneously, two new buttons
  are created and added to the page in its place.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      function cb(event) {
        const btn1 = document.createElement("button");
        btn1.setAttribute("class", "first-button");
        btn1.innerText = "First Button";
        btn1.addEventListener("click", cb);

        const btn2 = document.createElement("button");
        btn2.setAttribute("class", "second-button");
        btn2.innerText = "Second Button";
        btn2.addEventListener("click", cb);

        event.target.parentElement.appendChild(btn1);
        event.target.parentElement.appendChild(btn2);

        event.target.remove();
      }

      document.querySelector(".double").addEventListener("click", cb);
    </script>
  </body>
</html>
