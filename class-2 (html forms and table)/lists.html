<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!--Un-Ordered List-->
    <h2>Grocery List</h2>
    <ul type="circle">
      <li>Vegetables</li>
      <li>Apples</li>
      <li>Milk</li>
    </ul>

    <hr />

    <h2>How to install a software</h2>
    <ol type="I">
      <li>Open your computer</li>
      <li>Download the software</li>
      <li>Install it</li>
      <li>Use it</li>
    </ol>
  </body>
</html>
